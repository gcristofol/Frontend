apiVersion: v1
kind: Service
metadata:
  name: contact-tracing-frontend
  namespace: contact-tracing
  labels:
    app: frontend
spec:
  ports:
  - name: "web"
    port: 8000
    targetPort: 8000
  selector:
    app: frontend
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-tracing-frontend
  namespace: contact-tracing
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - image: <IMAGE>
        name: frontend   
        env:
        - name: GATSBY_GRAPHQL_ENDPOINT
          value: http://graphql.contact-tracing.svc.cluster.local:8080/graphql
        - name: GATSBY_API_KEY
          value: abc
        - name: GATSBY_AUTH_DOMAIN
          value: contacttracing.app
        - name: GATSBY_DATABASE_URL
          value: https://contact-tracking-app.firebaseio.com
        - name: GATSBY_PROJECT_ID
          value: contact-tracking-app
        - name: GATSBY_STORAGE_BUCKET
          value: contact-tracking-app.appspot.com
        - name: GATSBY_MESSAGING_SENDER_ID
          value: '11212'
        - name: GATSBY_APP_ID
          value: '1212'
        - name: GATSBY_MEASUREMENT_ID
          value: '112'
        ports:
        - containerPort: 8000
